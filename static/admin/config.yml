backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
locale: 'es'
collections:
  - name: "pages-ca"
    label: "Pàgines valencià"
    folder: "content/ca/pages"
    create: false
    slug: "{{slug}}"
    sort: "date:desc"
    fields:
      - label: "Título"
        name: "title"
        widget: "string"
        required: true
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true
    
  - name: "pages-es"
    label: "Páginas castellano"
    folder: "content/es/pages"
    create: false
    slug: "{{slug}}"
    sort: "date:desc"
    fields:
      - label: "Título"
        name: "title"
        widget: "string"
        required: true
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true

  - name: "blog-ca"
    label: "Blog valencià"
    folder: "content/ca/blog"
    create: true
    slug: "{{slug}}"
    sort: "date:desc"
    fields:
      - label: "Article en castellà"
        name: "article-es"
        widget: "relation"
        required: false
        collection: "blog-es"
        search_fields: ["title", "body"]
        display_fields: ["title"]
        value_field: "{{slug}}"
      - label: "Etiquetas"
        name: "tags"
        widget: "list"
        required: false
      - label: "Título"
        name: "title"
        widget: "string"
        required: true
      - label: Resumen
        name: summary
        widget: text
        required: false
      - label: "Fecha de publicación"
        name: "date"
        widget: "datetime"
        required: true
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
      - label: "Fecha de actualización"
        name: "update"
        widget: "datetime"
        required: false
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
      - label: "Autor"
        name: "author"
        widget: "string"
        required: true
      - label: "Web del autor"
        name: "authorlink"
        widget: "string"
        required: false
      - label: "Imagen portada"
        name: "thumbnail"
        widget: "image"
        required: true
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true
  - name: "blog-es"
    label: "Blog castellano"
    folder: "content/es/blog"
    create: true
    slug: "{{slug}}"
    sort: "date:desc"
    fields:
      - label: "Artículo en valenciano"
        name: "article-ca"
        widget: "relation"
        required: false
        collection: "blog-ca"
        search_fields: ["title", "body"]
        display_fields: ["title"]
        value_field: "{{slug}}"
      - label: "Etiquetas"
        name: "tags"
        widget: "list"
        required: false
      - label: "Título"
        name: "title"
        widget: "string"
        required: true
      - label: Resumen
        name: summary
        widget: text
        required: false
      - label: "Fecha de publicación"
        name: "date"
        widget: "datetime"
        required: true
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
      - label: "Fecha de actualización"
        name: "update"
        widget: "datetime"
        required: false
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
      - label: "Autor"
        name: "author"
        widget: "string"
        required: true
      - label: "Web del autor"
        name: "authorlink"
        widget: "string"
        required: false
      - label: "Imagen portada"
        name: "thumbnail"
        widget: "image"
        required: true
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true
